    <!-- Задание 3.1
Сделать меню
Меню будет состоять из nav и ссылок. Помним, что ссылки изначально строчные, а значит обладают ограничениями в функциональности. Ссылкам нужно будет назначить внутренние отступы (с 4 сторон), фоновую заливку, при этом расположить их горизонтально.
В примере показано, как должны выглядеть ссылки в момент наведения мыши. Это можно задать, прописав такой селектор:
a:hover {...} -->
<body>
    <nav>
        <a href="#">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
    </nav>
</body>
