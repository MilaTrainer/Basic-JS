<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <img class="right" src="./images/gpepps.png" alt="greps">
    <!-- в нем есть только header и main, футера нет. Картинка с мышью внизу - кликабельна, она в будущем будет вести на блоки, расположенные ниже.  -->
    <header>
        <div class="conteiner header">
            <div class="logo">
                <img src="./images/Page 1.svg" alt="logo">
            </div>
            <nav>
                <a href="#">Home</a><a href="#">About</a><a href="#">Products</a>
            </nav>
            <div class="line"></div>
        </div>
    </header>
    <main>
        <div class="conteiner">
            <div class="left">
                <h1>Food</h1>
                <h2>FARMING</h2>
                <img src="./images/Vector 1.svg" alt="line">
                <p>Food Farming is proud of our past and excited about our future. We strive to continue being one
                    of India and New Zealand's great food companies, offering quality fruits and vegetable.</p>
                <button>Read More</button>
            </div>
            <div class="mouse">  <a href=""><img src="./images/mouse.svg" alt="mouse"></a></div>
        </div>
    </main>

</body>

</html>
